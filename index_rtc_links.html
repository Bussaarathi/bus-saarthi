
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTC Grid Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1d3557;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .rtc-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .rtc-card img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }
    .rtc-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .rtc-card a button {
      margin-top: 8px;
      padding: 8px 12px;
      background-color: #1d3557;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .rtc-card a button:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <h1>RTC Bus Services</h1>
  <div class="grid-container">
    <div class="rtc-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6b/Telangana_State_Road_Transport_Corporation_logo.png/100px-Telangana_State_Road_Transport_Corporation_logo.png" alt="TSRTC">
      <h3>TSRTC</h3>
      <a href="https://www.tsrtconline.in" target="_blank"><button>Visit</button></a>
    </div>
    <div class="rtc-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/Karnataka_State_Road_Transport_Corporation_logo.png/100px-Karnataka_State_Road_Transport_Corporation_logo.png" alt="KSRTC">
      <h3>KSRTC</h3>
      <a href="https://www.ksrtc.in" target="_blank"><button>Visit</button></a>
    </div>
    <div class="rtc-card">
      <img src="https://msrtc.maharashtra.gov.in/Site/Upload/Images/msrtc_logo.png" alt="MSRTC">
      <h3>MSRTC</h3>
      <a href="https://www.msrtc.maharashtra.gov.in" target="_blank"><button>Visit</button></a>
    </div>
    <div class="rtc-card">
      <img src="https://www.tnstc.in/TNSTC/assets/images/logo.png" alt="TNSTC">
      <h3>TNSTC</h3>
      <a href="https://www.tnstc.in" target="_blank"><button>Visit</button></a>
    </div>
    <div class="rtc-card">
      <img src="https://keralartc.com/images/KeralaRTC_logo.png" alt="Kerala RTC">
      <h3>Kerala RTC</h3>
      <a href="https://keralartc.com" target="_blank"><button>Visit</button></a>
    </div>
    <div class="rtc-card">
      <img src="https://www.apsrtconline.in/oprs-web/images/apsrtc-logo.jpg" alt="APSRTC">
      <h3>APSRTC</h3>
      <a href="https://www.apsrtconline.in/oprs-web/guest/home.do?h=1" target="_blank"><button>Visit</button></a>
    </div>
  </div>
</body>
</html>
