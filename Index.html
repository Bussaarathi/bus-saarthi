<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTC Bus Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a63d4;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #2a63d4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RTC Bus Ticket Booking</h1>
    <form id="bookingForm">
      <label for="from">From (Mandal/Town):</label>
      <input list="mandals" id="from" name="from" required>

      <label for="to">To (Mandal/Town):</label>
      <input list="mandals" id="to" name="to" required>

      <label for="date">Date of Journey:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Now</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- ✅ RTC Links + Confirmation Logic -->
  <script>
    const rtcLinks = [
      "https://www.tsrtconline.in",
      "https://www.ksrtc.in",
      "https://www.msrtc.maharashtra.gov.in",
      "https://www.tnstc.in",
      "https://keralartc.com",
      "https://www.apsrtconline.in/oprs-web/guest/home.do?h=1"
    ];

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const date = document.getElementById("date").value;

      document.getElementById("result").innerHTML =
        `Bus booked from ${from} to ${to} on ${date}!`;

      rtcLinks.forEach(link => window.open(link, "_blank"));
    });
  </script>

  <!-- ✅ Datalist with Mandals -->
  <datalist id="mandals">
    <!-- Telangana -->
    <option value="Adilabad" />
    <option value="Nirmal" />
    <option value="Nizamabad" />
    <option value="Karimnagar" />
    <option value="Warangal" />
    <option value="Khammam" />
    <option value="Mahabubnagar" />
    <option value="Medak" />

    <!-- Andhra Pradesh -->
    <option value="Srikakulam" />
    <option value="Vizianagaram" />
    <option value="Visakhapatnam" />
    <option value="Rajahmundry" />
    <option value="Guntur" />
    <option value="Nellore" />
    <option value="Kurnool" />
    <option value="Tirupati" />

    <!-- Karnataka -->
    <option value="Bengaluru South" />
    <option value="Bengaluru North" />
    <option value="Tumakuru" />
    <option value="Davangere" />
    <option value="Mysuru" />
    <option value="Mangaluru" />
    <option value="Belagavi" />
    <option value="Hubballi" />

    <!-- Tamil Nadu -->
    <option value="Chennai" />
    <option value="Coimbatore" />
    <option value="Madurai" />
    <option value="Salem" />
    <option value="Tirunelveli" />
    <option value="Tiruppur" />
    <option value="Erode" />
    <option value="Vellore" />

    <!-- Maharashtra -->
    <option value="Mumbai" />
    <option value="Pune" />
    <option value="Nashik" />
    <option value="Nagpur" />
    <option value="Aurangabad" />
    <option value="Amravati" />
    <option value="Solapur" />
    <option value="Latur" />

    <!-- Kerala -->
    <option value="Thiruvananthapuram" />
    <option value="Kollam" />
    <option value="Alappuzha" />
    <option value="Ernakulam" />
    <option value="Thrissur" />
    <option value="Kozhikode" />
    <option value="Kannur" />
    <option value="Palakkad" />
  </datalist>
</body>
</html>
