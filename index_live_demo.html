
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTC Bus Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a63d4;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #2a63d4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .result-area {
      margin-top: 20px;
    }

    .bus-card {
      background-color: #eef2ff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .bus-card h3 {
      margin: 0 0 5px 0;
      color: #2a63d4;
    }

    .bus-card p {
      margin: 3px 0;
    }

    .no-buses {
      text-align: center;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RTC Bus Ticket Booking</h1>
    <form id="bookingForm">
      <label for="from">From (Mandal/Town):</label>
      <input list="mandals" id="from" name="from" required>

      <label for="to">To (Mandal/Town):</label>
      <input list="mandals" id="to" name="to" required>

      <label for="date">Date of Journey:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Now</button>
    </form>

    <div id="resultArea" class="result-area"></div>
  </div>

  <!-- Datalist for Mandals -->
  <datalist id="mandals">
    <option value="Hyderabad" />
    <option value="Warangal" />
    <option value="Bengaluru" />
    <option value="Mysuru" />
    <option value="Pune" />
    <option value="Mumbai" />
    <option value="Chennai" />
    <option value="Madurai" />
    <option value="Vijayawada" />
    <option value="Tirupati" />
    <option value="Kochi" />
    <option value="Trivandrum" />
  </datalist>

  <script>
    const liveBusData = [
      { rtc: "TSRTC", from: "Hyderabad", to: "Warangal", time: "06:00 AM", price: "₹320", service: "Super Luxury" },
      { rtc: "KSRTC", from: "Bengaluru", to: "Mysuru", time: "07:30 AM", price: "₹280", service: "Rajahamsa" },
      { rtc: "MSRTC", from: "Pune", to: "Mumbai", time: "09:00 AM", price: "₹450", service: "Shivneri" },
      { rtc: "TNSTC", from: "Chennai", to: "Madurai", time: "08:15 AM", price: "₹380", service: "Ultra Deluxe" },
      { rtc: "Kerala RTC", from: "Kochi", to: "Trivandrum", time: "10:00 AM", price: "₹300", service: "Fast Passenger" },
      { rtc: "APSRTC", from: "Vijayawada", to: "Tirupati", time: "05:45 AM", price: "₹500", service: "Garuda Plus" }
    ];

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();
      const date = document.getElementById("date").value;

      const matchingBuses = liveBusData.filter(bus =>
        bus.from.toLowerCase() === from.toLowerCase() &&
        bus.to.toLowerCase() === to.toLowerCase()
      );

      let resultHTML = `<h3>Available Buses from ${from} to ${to} on ${date}:</h3>`;

      if (matchingBuses.length > 0) {
        matchingBuses.forEach(bus => {
          resultHTML += `
            <div class="bus-card">
              <h3>${bus.rtc} - ${bus.service}</h3>
              <p><strong>Time:</strong> ${bus.time}</p>
              <p><strong>Price:</strong> ${bus.price}</p>
            </div>
          `;
        });
      } else {
        resultHTML += `<p class="no-buses">No buses found for the selected route.</p>`;
      }

      document.getElementById("resultArea").innerHTML = resultHTML;
    });
  </script>
</body>
</html>
